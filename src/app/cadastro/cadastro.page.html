<ion-content [fullscreen]="true">
  <div class="signup-container">
    <ion-card class="rounded-card">
      <div class="signup-content">
        <ion-card-header class="header-center">
          <img src="https://i.imgur.com/t4I9hO1.png" class="signup-logo" />
          <ion-card-title class="signup-title">Entre na sua conta</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form>
            <div class="input-group">
              <label class="input-label" for="nome">Nome completo</label>
              <ion-input type="text" id="nome" placeholder="Ivonésio Gonçalves" required></ion-input>
            </div>
            <div class="input-group">
              <label class="input-label" for="cpf">CPF</label>
              <ion-input type="text" id="cpf" placeholder="123.456.789-12" required></ion-input>
            </div>
            <div class="input-group">
              <label class="input-label" for="email">Email</label>
              <ion-input type="email" id="email" placeholder="ivonesio@gmail.com" required></ion-input>
            </div>
            <div class="input-group">
              <label class="input-label" for="telefone">Telefone</label>
              <ion-input type="text" id="telefone" placeholder="(48) 12345-6789" required></ion-input>
            </div>
            <div class="input-group">
              <label class="input-label" for="cep">CEP</label>
              <ion-input type="text" id="cep" placeholder="88888-888" required></ion-input>
            </div>
            <div class="input-group">
              <label class="input-label" for="rua">Rua</label>
              <ion-input type="text" id="rua" placeholder="Henrique Lage" required></ion-input>
            </div>
            <div class="input-group">
              <label class="input-label" for="bairro">Bairro</label>
              <ion-input type="text" id="bairro" placeholder="Mina do Mato" required></ion-input>
            </div>
            <div class="input-group">
              <label class="input-label" for="cidade">Cidade</label>
              <ion-input type="text" id="cidade" placeholder="Criciúma" required></ion-input>
            </div>
            <div class="input-group">
              <label class="input-label" for="estado">UF</label>
              <ion-input type="text" id="estado" placeholder="Estado" required></ion-input>
            </div>
            <div class="input-group">
              <label class="input-label" for="numero">Número</label>
              <ion-input type="number" id="numero" placeholder="1597" required></ion-input>
            </div>
            <div class="input-group">
              <label class="input-label" for="senha">Senha</label>
              <ion-input type="password" id="senha" placeholder="••••••••" required></ion-input>
            </div>
            <div class="terms-text">
              <ion-label>
                  <div class="welcome-content">
                    <div class="welcome-text-container">
                      <div class="welcome-icon-container">
                        <ion-icon name="checkmark"></ion-icon> </div>
                    </div>
                      <ion-card-content>
                        <p>                Ao prosseguir você concorda com todos os termos e condições do aplicativo.                        </p>
                      </ion-card-content>
                    </div>

              </ion-label>
            </div>
            <ion-button expand="block" class="button" (click)="salvar()">
              Criar conta
            </ion-button>
          </form>
        </ion-card-content>
      </div>
    </ion-card>
  </div>
</ion-content>
