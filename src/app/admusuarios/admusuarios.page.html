<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Usuarios</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <app-menuadm content-id="home-content"></app-menuadm>
  
  <ion-content [fullscreen]="true" id="home-content">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Usuarios</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div class="form-container">
      <ion-card class="rounded-card">
        <div class="form-content">
          <div class="user-list-container">
            <h2 class="title">Lista de Usuários</h2>
            
            <ion-list class="user-list">
              <ion-item *ngFor="let usuario of usuarios" class="user-item">
                <ion-label>{{ usuario.nome }}</ion-label>
                <div class="icon-group">
                  <ion-icon name="create"></ion-icon>
                  <ion-icon name="trash"></ion-icon>
                </div>
              </ion-item>
            </ion-list>
          </div>
  
          <button class="submit-btn" routerLink="/cadastro" type="button">
            Cadastrar novo usuário
          </button>
        </div>
      </ion-card>
    </div>
  </ion-content>
