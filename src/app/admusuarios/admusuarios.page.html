<ion-header [translucent]="true">
  <ion-toolbar>

      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usu치rios</ion-title>

</ion-header>

<app-menuadm content-id="home-content"></app-menuadm>

<ion-content [fullscreen]="true" id="home-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usu치rios</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form-container">
    <ion-card class="rounded-card">
      <div class="form-content">
        <div class="user-list-container">
          <h2 class="title">Lista de Usu치rios</h2>
          
          <ion-list class="user-list">

            </ion-item>
          </ion-list>
        </div>
        
        <ion-button class="submit-btn" (click)="go('/cadastro')" expand="block">
          Cadastrar novo usu치rio
        </ion-button>
      </div>
    </ion-card>
  </div>
</ion-content>
