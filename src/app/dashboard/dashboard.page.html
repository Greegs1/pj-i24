<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Painel Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Painel Admin</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Card de Boas-Vindas -->
  <ion-card class="welcome-card rounded-card">
    <div class="welcome-content">
      <div class="welcome-text-container">
        <ion-card-header>
          <ion-card-title>Bem-vindo ao Painel Renergy!</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Aqui você terá acesso a todas funcionalidades por trás de nosso aplicativo</p>
        </ion-card-content>
      </div>
      <div class="welcome-icon-container">
        <ion-icon name="flash"></ion-icon>    </div>
    </div>
  </ion-card>

  <!-- Card ALERTAS -->
  <ion-card button color="primary" class="rounded-card">
    <div class="card-content">
      <div class="icon-container">
        <ion-icon name="construct"></ion-icon>      </div>
      <div class="text-container">
        <ion-card-header>
          <ion-card-title>GERENCIAR ALERTAS</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Registrar, editar, e criar alertas</p>
        </ion-card-content>
      </div>
    </div>
  </ion-card>

  <!-- Card HORÁRIOS -->
  <ion-card button color="tertiary" class="rounded-card">
    <div class="card-content">
      <div class="icon-container">
        <ion-icon name="timer"></ion-icon>      </div>
      <div class="text-container">
        <ion-card-header>
          <ion-card-title>GERENCIAR HORÁRIOS</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Registrar, editar, e criar alertas</p>
        </ion-card-content>
      </div>
    </div>
  </ion-card>

  <!-- Card AJUSTES -->
  <ion-card button color="primary" class="rounded-card" routerLink="/configuracoes">
    <div class="card-content">
      <div class="icon-container">
        <ion-icon name="settings-outline"></ion-icon>
      </div>
      <div class="text-container">
        <ion-card-header>
          <ion-card-title>AJUSTES GERAIS</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Configurações gerais do sistema</p>
        </ion-card-content>
      </div>
    </div>
  </ion-card>

  <ion-card color="" class="rounded-card">
    <div class="card-content">
      <div class="text-container">
        <ion-card-header>
          
          <p-chart type="pie" [data]="data" ariaLabbel="Data" />
        </ion-card-header>
      </div>
    </div>
  </ion-card>
</ion-content>
