<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Serviço</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-menuadm content-id="home-content"></app-menuadm>

<ion-content [fullscreen]="true" id="home-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tipo Serviço</ion-title>
    </ion-toolbar>
  </ion-header>
  <form>
    <div class="form-container">
      <ion-card class="rounded-card">
        <div class="form-content">
          <div class="input-group">
            <label for="descricao">Cadastrar descrição</label>
            <input placeholder="Manutenção de rede" class="input-field" id="descricao" type="text">
          </div>
          <button class="submit-btn" type="submit">Cadastrar</button>
        </div>
      </ion-card>
    </div>
  </form>
</ion-content>
