

<ion-content [fullscreen]="true">
  <form>
    <div class="flex flex-col items-center justify-center rounded-lg px-6 py-8 mx-auto lg:py-0">
      <div class="w-full bg-white rounded-lg shadow border border-gray-300 md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8 rounded-lg">
          <img src="https://i.imgur.com/lZxL511.png" style="width: 150px" class="justify-center flex flex-col items-center justify-center mx-auto lg:py-0 mt-5 mb-10 ">

          <p class="text-xl font-bold leading-tight tracking-tight text-center text-black md:text-2xl">
            Entre na sua conta
          </p>
            
            <div>
              <label class="block mb-2 text-sm font-medium text-white">
                CPF
              </label>
              <input placeholder="123.456.789-12" class="bg-white border border-gray-300 text-black sm:text-sm rounded-lg block w-full p-2.5" id="cpf" type="text" required>
            </div>

            <div>
              <label class="block mb-2 text-sm font-medium text-gray-900">
                Senha
              </label>
              <input class="bg-gray-100 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" placeholder="••••••••" id="password" type="password" required>
            </div>
            
            <div class="flex items-center justify-between">
    
              <a class="text-sm text-black hover:underline" href="#" routerLink="/esqueceu"
                >Esqueceu a senha?</a
              >
            </div>
            <button
            class="w-full py-2 px-4 bg-gradient-to-r from-blue-400 to-green-500 hover:bg-blue-700 rounded-md shadow-lg text-white font-semibold transition duration-200"
            type="submit" routerLink="/home"
          >
            Entrar
          </button>

            <div class="text-center text-light-100">
              Ainda não tem conta?
              <a class="text-indigo-700	hover:underline" href="#" routerLink="/cadastro"><b>Crie uma!</b></a>
            </div>
        </div>
      </div>
    </div></form>
  
</ion-content>
