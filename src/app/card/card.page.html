<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>card</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">card</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card color="secondary">
    <ion-card-header>
      <ion-icon name="podium-outline"></ion-icon>
      <ion-card-subtitle>Casos Encontrados</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h1 class="icon-card-value">20</h1>
    </ion-card-content>
  </ion-card>
  <ion-card color="success">
    <ion-card-header>
      <ion-icon name="stats-chart-outline"></ion-icon>
      <ion-card-subtitle>Itens Adicionados</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h1 class="icon-card-value">03</h1>
    </ion-card-content>
  </ion-card>


</ion-content>
