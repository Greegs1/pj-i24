<ion-content [fullscreen]="true">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
    <div class="w-full bg-white rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 mt-5">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <img src="https://i.imgur.com/lZxL511.png" style="width: 150px" class="justify-center flex flex-col items-center justify-center mx-auto lg:py-0 mt-5 mb-10">
        
        <p class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Registrar Notificação
        </p>
      
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900">Bairro</label>
          <ion-input [(ngModel)]="bairro" placeholder="Mina do Mato" type="text" required class="text-black rounded-lg"></ion-input>
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900">Cidade</label>
          <ion-input [(ngModel)]="cidade" placeholder="Criciúma" type="text" required class="text-black rounded-lg"></ion-input>
        </div>
        
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900">UF</label>
          <ion-input [(ngModel)]="estado" placeholder="Estado" type="text" required class="text-black rounded-lg"></ion-input>
        </div>
        

        
        <ion-button type="submit" class="flex" (click)="salvar()">
Registrar        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
