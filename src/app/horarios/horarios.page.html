<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Manutenção de Rede</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-menu content-id="maintenance-content"></app-menu>

<ion-content [fullscreen]="true" id="maintenance-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Horários</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="maintenance-schedule">
    <ion-list>
      <ion-list-header>
        <ion-label>Próximas Manutenções</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let maintenance of maintenanceSchedule">
        <ion-label>
          <h2>{{ maintenance.area }}</h2>
          <p>Data: {{ maintenance.date }}</p>
          <p>Horário: {{ maintenance.startTime }} - {{ maintenance.endTime }}</p>
        </ion-label>
        <ion-badge slot="end" [color]="maintenance.status === 'Agendado' ? 'primary' : 'success'">
          {{ maintenance.status }}
        </ion-badge>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
