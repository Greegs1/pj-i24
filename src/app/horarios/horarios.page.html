<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Atendimento e Manutenção</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-menu content-id="service-content"></app-menu>

<ion-content [fullscreen]="true" id="service-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Horários</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Card Manutenção de Rotina -->
  <ion-card class="rounded-card">
    <div class="card-content">
      <div class="icon-container">
        <ion-icon name="build-outline"></ion-icon>
      </div>
      <div class="text-container">
        <ion-card-header>
          <ion-card-title>Manutenção de Rotina</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Domingo: 10h - 16h</p>
          <p>Intervalos podem ocorrer fora deste horário.</p>
          <ion-button fill="clear" routerLink="/alertas" expand="full">
            Verificar Interrupções
          </ion-button>
        </ion-card-content>
      </div>
    </div>
  </ion-card>

  <!-- Card Horário de Funcionamento -->
  <ion-card class="rounded-card">
    <div class="card-content">
      <div class="icon-container">
        <ion-icon name="business-outline"></ion-icon>
      </div>
      <div class="text-container">
        <ion-card-header>
          <ion-card-title>Horário de Funcionamento</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Segunda a Sexta: 7h - 19h</p>
          <p>Sábado e Domingo: 8h - 17h</p>
        </ion-card-content>
      </div>
    </div>
  </ion-card>
</ion-content>
